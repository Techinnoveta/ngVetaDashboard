<!-- Sidebar -->
<div id="sidebar-container" class="sidebar-expanded d-none d-md-block"><!-- d-* hiddens the Sidebar in smaller devices. Its itens can be kept on the Navbar 'Menu' -->
    <!-- Bootstrap List Group -->
    <ul class="list-group">
        <div *ngFor="let menu of menu">
            <!-- Components with submenu -->
            <a href="#submenu{{menu.index}}" data-toggle="collapse" aria-expanded="false" class="bg-dark list-group-item list-group-item-action flex-column align-items-start">
                <div class="d-flex w-100 justify-content-start align-items-center">
                    <span class="{{menu.icon}}"></span> 
                    <span class="menu-collapsed" routerLink="{{menu.url}}" [routerLinkActive]="['router-link-active']">{{menu.title}}</span>
                    <span *ngIf="menu.child" class="submenu-icon ml-auto"></span>
                </div>
            </a>
            <!-- Submenu content -->
            <div id='submenu{{menu.index}}' class="collapse sidebar-submenu">
                <a href="#" *ngFor="let child of menu.child" class="list-group-item list-group-item-action bg-dark text-white">
                    <span class="menu-collapsed" routerLink="{{child.url}}" [routerLinkActive]="['router-link-active']">
                        <i class="fa fa-bar-chart" aria-hidden="true"></i> {{child.title}}
                    </span>
                </a>
            </div>
        </div>
    </ul><!-- List Group END-->
</div><!-- sidebar-container END -->
